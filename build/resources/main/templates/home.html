<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lda Lab</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>Lda Lab</h2>
<p>You can explore one of the following topic models or create a new model with one of the available corpora.</p>

<h3>Available Models</h3>
<!--<ul>-->
<!--<li>-->
<!--<a th:href="@{|/corpus/${toyCorpusName}/numberOfTopics/3/topic|}">Hard coded toy model</a>-->
<!--</li>-->
<!--</ul>-->
<ul th:each="model: ${availableModels}">
    <li>
        <a th:text="@{|Model with ${model.numberOfTopics} topics estimated from corpus ${model.corpusName}|}"
           th:href="@{|/corpus/${model.corpusName}/numberOfTopics/${model.numberOfTopics}/topic|}">
            Model with 10 topics estimated from corpus toy
        </a>
        <a th:text="[x]"
           th:href="@{|/corpus/${model.corpusName}/numberOfTopics/${model.numberOfTopics}/delete|}">
            x
        </a>
    </li>
</ul>
<h3>Available Corpora</h3>
<form action="#" th:action="@{/createLda}" th:object="${ldaParameterCombination}" method="post">
    <p>Corpus:
        <select th:field="*{corpusName}">
            <option th:each="corpus : ${availableCorpora}"
                    th:value="${corpus.name}"
                    th:text="${corpus.name}">
                toy
            </option>
        </select>
    </p>
    <p>Number of topics <input type="text" th:field="*{numberOfTopics}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
