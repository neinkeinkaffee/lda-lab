<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Topic <span th:text="${topic.id}">0</span></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Topic <span th:text="${topic.id}">0</span></h2>
<table>
    <tr th:each="topWord : ${topic.topWords}">
        <td th:text="${topWord.lemma}">banana</td>
        <td th:text="${topWord.probability}">0.15</td>
    </tr>
</table>
</body>
</html>
