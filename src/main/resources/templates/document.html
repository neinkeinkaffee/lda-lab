<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="@{|Document ${document.title}|}">Document banana_cake.txt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" href="/css/document.css" th:href="@{/css/document.css}" rel="stylesheet"/>
</head>
<body>
<h2>Document <span th:text="${document.title}">banana_cake.txt</span></h2>

<h3>Topics</h3>
<table>
    <tr th:each="topicProbability : ${document.topTopicProbabilities}">
        <td>
            <a th:text="${topicProbability.topic.id}"
               th:href="@{|/corpus/${corpusName}/numberOfTopics/${numberOfTopics}/topic/${topicProbability.topic.id}|}">
                0
            </a>
            <span th:text="${topicProbability.topic.topWordsSignature}">banana kiwi plum apple fruit</span>
        </td>
        <td th:text="${topicProbability.probability}">0.15</td>
    </tr>
</table>

<h3>Content (Topic Ids in Brackets)</h3>
<div class="tokens">
    <div class="token" th:each="token : ${document.tokens}">
        <span th:text="@{|${token.word.lemma}|}">banana</span>
        <span th:if="${!token.stopToken}" th:text="@{|(${token.topic.id})|}">(0)</span>
    </div>
</div>

</body>
</html>
