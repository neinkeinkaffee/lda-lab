<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="@{|Document ${document.name}|}">Document banana_cake.txt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Document <span th:text="${document.name}">banana_cake.txt</span></h2>

<h3>Topics</h3>
<table>
    <tr th:each="topicProbability : ${document.topTopicProbabilities}">
        <td>
            <a th:text="${topicProbability.topic.id}"
               th:href="@{|/corpus/${corpusId}/numberOfTopics/${numberOfTopics}/topic/${topicProbability.topic.id}|}">
                0
            </a>
            <span th:text="${topicProbability.topic.topWordsSignature}">banana kiwi plum apple fruit</span>
        </td>
        <td th:text="${topicProbability.probability}">0.15</td>
    </tr>
</table>

<h3>Content</h3>
<div th:each="token : ${document.tokens}">
    <span th:text="@{|${token.word.lemma} (${token.topic.id})|}">banana (0)</span>
</div>

</body>
</html>
