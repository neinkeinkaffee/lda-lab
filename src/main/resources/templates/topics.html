<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Topics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Topics</h2>
<table>
    <tr th:each="topic : ${topics}">
        <td th:text="${topic.id}">0</td>
        <td th:each="topWord : ${topic.topWords}">
            <span th:text="${topWord.lemma}">banana</span>
        </td>
    </tr>
</table>
</body>
</html>
